{% extends "core/base.html" %}
{% load static %}
{% block content %}
  {% for servicio in servicios %}  
<section class="page-section">
    <div class="container">
      <div class="product-item">
        <div class="product-item-title d-flex">
          <div class="bg-faded p-5 d-flex mr-auto rounded">
            <h2 class="section-heading mb-0">
              <span class="section-heading-upper">{{servicio.subtitulo}}</span>
              <span class="section-heading-lower">{{servicio.titulo}}</span>
            </h2>
          </div>
        </div>
        {% if servicio.image %}
        <img class="product-item-img mx-auto d-flex rounded img-fluid mb-3 mb-lg-0" src="{{servicio.image.url}}" alt="">
        {% endif %}
        <div class="product-item-description d-flex ml-auto">
          <div class="bg-faded p-5 rounded">
            {{servicio.contenido}}
          </div>
        </div>
      </div>
    </div>
  </section>
{% endfor %}

{% endblock %}
